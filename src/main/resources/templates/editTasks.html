<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>タスク更新</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<header th:replace="header"></header>
	<hr>
	
<!--	カレンダー表示-->
	<button id="prev" type="button">前の月</button>
	<button id="next" type="button">次の月</button>
	<div id="calendar"></div>
	<script>
		const weeks = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"]
		const date = new Date()
		let year = date.getFullYear()
		let month = date.getMonth() + 1
		const config = {
		    show: 1, // 出力カレンダー数
		}
		
		function showCalendar(year, month) {
		    for ( i = 0; i < config.show; i++) {
		        const calendarHtml = createCalendar(year, month)
		        const sec = document.createElement('section')
		        sec.innerHTML = calendarHtml
		        document.querySelector('#calendar').appendChild(sec)
		
		        month++
		        if (month > 12) {
		            year++
		            month = 1
		        }
		    }
		}
		
		function createCalendar(year, month) {
		    const startDate = new Date(year, month - 1, 1) // 月の最初の日を取得
		    const endDate = new Date(year, month,  0) // 月の最後の日を取得
		    const endDayCount = endDate.getDate() // 月の末日
		    const lastMonthEndDate = new Date(year, month - 1, 0) // 前月の最後の日の情報
		    const lastMonthendDayCount = lastMonthEndDate.getDate() // 前月の末日
		    const startDay = startDate.getDay() // 月の最初の日の曜日を取得
		    let dayCount = 1 // 日にちのカウント
		    let calendarHtml = '' // HTMLを組み立てる変数
		
		    calendarHtml += '<h1>' + year  + '年/' + month + '月</h1>' // 年/月表示
		    calendarHtml += '<table>'
		
		    // 曜日の行を作成
		    for (let i = 0; i < weeks.length; i++) {
		        calendarHtml += '<th>' + weeks[i] + '</th>'
		    }
		
		    for (let w = 0; w < 6; w++) {
		        calendarHtml += '<tr>'
		
		        for (let d = 0; d < 7; d++) {
		            if (w == 0 && d < startDay) {
		                // 1行目で1日の曜日の前
		                let num = lastMonthendDayCount - startDay + d + 1
		                calendarHtml += '<td class="is-disabled">' + num + '</td>'
		            } else if (dayCount > endDayCount) {
		                // 末尾の日数を超えた
		                let num = dayCount - endDayCount
		                calendarHtml += '<td class="is-disabled">' + num + '</td>'
		                dayCount++
		            } else {
		                calendarHtml += '<td>' + dayCount + '</td>'
		                dayCount++
		            }
		        }
		        calendarHtml += '</tr>'
		    }
		    calendarHtml += '</table>'
		
		    return calendarHtml
		}
		
		function moveCalendar(e) {
		    document.querySelector('#calendar').innerHTML = ''
		
		    if (e.target.id === 'prev') {
		        month--
		
		        if (month < 1) {
		            year--
		            month = 12
		        }
		    }
		
		    if (e.target.id === 'next') {
		        month++
		
		        if (month > 12) {
		            year++
		            month = 1
		        }
		    }
		
		    showCalendar(year, month)
		}
		
		document.querySelector('#prev').addEventListener('click', moveCalendar)
		document.querySelector('#next').addEventListener('click', moveCalendar)
		
		showCalendar(year, month)
	</script>
	
	<br>
	
	<div class="wrapper">
		<h2>タスク更新</h2>
			<form th:action="@{/tasks/{id}/edit(id=${task.id})}" method="post">
				<table border="1">
					<tr>
						<th>カテゴリー</th>
						<td>
							<div>
						      <input type="radio" name="categoryId" value="1" required/>
						      <label for="categoryChoice1">仕事</label>
						
						      <input type="radio" name="categoryId" value="2" />
						      <label for="categoryChoice2">個人</label>
						
						      <input type="radio" name="categoryId" value="3" />
						      <label for="categoryChoice3">その他</label>
						    </div>
						</td>
					</tr>
					<tr>
						<th>タイトル</th>
						<td>
							<input type="text" name="title" th:value="${task.title}" required>
						</td>
					</tr>
					<tr>
						<th>期限</th>
						<td>
							<label class="date-edit">
							<input type="date" name="closingDate" required>
							</label>
						</td>
					</tr>
					<tr>
						<th>進捗状況</th>
						<td>
							<div>
						      <input type="radio" name="progress" value="0" required/>
						      <label for="progressChoice1">未着手</label>
						
						      <input type="radio" name="progress" value="1" />
						      <label for="progressChoice2">進行中</label>
						
						      <input type="radio" name="progress" value="2" />
						      <label for="progressChoice3">完了</label>
						    </div>
						</td>
					</tr>
					<tr>
						<th>メモ</th>
						<td>
							<textarea name="memo" th:value="${task.memo}" rows="4" cols="40" required></textarea>
						</td>
					</tr>
				</table>
<!--				<ul th:if="${errorList}" class="error" th:each="error:${errorList}" th:text="${error}" style="color:red;"></ul>-->
				
				<button type="submit">更新</button>
			</form>
		<footer th:replace="footer"></footer>
	</div>

</body>
</html>
